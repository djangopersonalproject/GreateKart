{% extends "eco/base.html" %}
{% load static %}
{% block content %}

<!-- ================= BANNER ================= -->
<section class="py-4">
  <div class="max-w-7xl mx-auto px-4">
    <img src="{% static 'assets/images/banners/1.jpg' %}" class="rounded w-full">
  </div>
</section>

<!-- ================= PRODUCTS ================= -->
<section class="py-6">
  <div class="max-w-7xl mx-auto px-4">

    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold">Popular products</h3>
      <a href="./store.html" class="border px-4 py-2 rounded text-blue-600">See all</a>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-6">

      <!-- PRODUCT CARD -->
      <div class="bg-white rounded shadow hover:shadow-lg">
        <a href="./product-detail.html">
          <img src="{% static 'assets/images/items/1.jpg' %}" class="rounded-t">
        </a>
        <div class="p-4">
          <a href="./product-detail.html" class="block font-medium">
            Just another product name
          </a>
          <p class="text-blue-600 mt-1">$179.00</p>
        </div>
      </div>

      <div class="bg-white rounded shadow hover:shadow-lg">
        <img src="{% static 'assets/images/items/2.jpg' %}" class="rounded-t">
        <div class="p-4">
          <p class="font-medium">Some item name here</p>
          <p class="text-blue-600 mt-1">$280.00</p>
        </div>
      </div>

      <div class="bg-white rounded shadow hover:shadow-lg">
        <img src="{% static 'assets/images/items/3.jpg' %}" class="rounded-t">
        <div class="p-4">
          <p class="font-medium">Great product name here</p>
          <p class="text-blue-600 mt-1">$56.00</p>
        </div>
      </div>

      <div class="bg-white rounded shadow hover:shadow-lg">
        <img src="{% static 'assets/images/items/4.jpg' %}" class="rounded-t">
        <div class="p-4">
          <p class="font-medium">Just another product name</p>
          <p class="text-blue-600 mt-1">$179.00</p>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
